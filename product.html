<head>

    <link rel="stylesheet" href="./styles/product.css">
    <title>Tech Town</title>
</head>
<body>
    <div class="opening">
        <h2 id="greeting"></h2>
    </div>
    <div>
    <button onclick="button('cart')">Cart</button>
    </div>

        <button onclick="productFilter('KeyBoard')" class="items">KeyBoard</button>

        <div class="viewcart">
          <div class="carts">
              <div class="total"></div>
          </div>
        </div>
      </div>
    <div class="show-items"></div>
    <script src="./script/product.js"></script>
