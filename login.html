    <div class="login">
        <form class="form" onsubmit="event.preventDefault(); login()">
            <h3 id="sub">Log In</h3>
            <input class="info" type="text" name="username" id="username" placeholder="username" required>
            <input class="info" type="password" name="password" id="password" placeholder="password" required>
            <div class="showpass">
                <p>Show Password!</p>
                <input class="tick" type="checkbox" onclick="show_password()"/>
              </div>
            <button class="btn" type="submit">Log In</button>
            <span id="error"></span>
        <p>Not Registered? <span><a href="./register.html">Sign Up!</a></span></p>
    </div>
