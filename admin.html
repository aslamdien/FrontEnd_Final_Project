<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/product.css">
    <script src="https://kit.fontawesome.com/4d777e0ebe.js" crossorigin="anonymous"></script>
    <title>Admin</title>
</head>
<body>
    <div class="opening">
        <h2 id="greeting"></h2>
    </div>
    <div id="add">
      <button onclick="button('added')">Add Product</button>
      <button onclick="button('update')">Edit Product</button>
    </div>
    <div id="filters">
        <button onclick="productFilter('All')" class="items">All</button>
        <button onclick="productFilter('HardDrive')" class="items">HardDrive</button>
        <button onclick="productFilter('MotherBoard')" class="items">MotherBoard</button>
        <button onclick="productFilter('KeyBoard')" class="items">KeyBoard</button>
    </div>
    <div id="added">
        <div>
          <i class="fas fa-reply" onclick="button('added')"></i>
          <div class="adding table">
            <form class="addproduct">
              <h3>Add Product</h3>
              <input class="product-info" type="text" name="title" id="title" placeholder="Product Title" required/>
            <br>
              <input class="product-info" type="text" name="price" id="price" placeholder="Price" required/>
            <br>
              <input class="product-info" type="file" name="image" id="image" onchange="event.preventDefault(), previewFile()" placeholder="Image" required/>
            <br>               
              <input class="product-info" name="type" id="type"placeholder="Type"required></input>
            <br>
              <button class="product-btn" onclick="event.preventDefault(), addproduct()">Add</button>
            </form>
          </div>
          <img src="" class="imageup"/>
        </div>
      </div>
      <br>
      <div id="update">
        <div>
          <i class="fas fa-reply" onclick="button('update')"></i>
          <div class="upadate table">
            <form class="update">
              <h3>Update Product</h3>
              <input class="product-info" type="text" id="title1" placeholder="Product Title" required/>
            <br>
              <input class="product-info" type="text" id="price1" placeholder="Price" required/>
            <br>
              <input class="product-info" type="file" id="images" onchange="event.preventDefault(), previewFiles()" placeholder="Image" />
            <br>               
              <input class="product-info" type="text" id="type1" placeholder="Type" required/>
            </form>
          </div>
          <img src="" class="imageups" height="40vh" width="40vh"/>
        </div>
      </div>
      <br>
    <div class="show-items"></div>
    <footer>
      <div>
        <h3>Made by Me</h3>
      </div>
    </footer>
    <script src="./script/admin.js"></script>
</body>
</html>
