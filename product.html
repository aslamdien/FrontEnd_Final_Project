<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/view.css">
    <script src="https://kit.fontawesome.com/4d777e0ebe.js" crossorigin="anonymous"></script>
    <title>Tech Town</title>

    <nav class="heading">

        </div>
    <div class="btns">

    </nav>

          <button onclick="productFilter('MotherBoard')" class="items">MotherBoard</button>

                        <dd>+27 21 929 6485</dd><br>
                        <dt><h4 class="foot-info"><i class="fas fa-paper-plane"></i> Email:</h4></dt><br>
                        <dd>081698work@gmail.com</dd><br>
                    </dl>
                </div>
            </div>  
            </div>
            <div class="created">
